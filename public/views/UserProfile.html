<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Profile Page </h3>
            </div>
            <br>

                <ul class="nav nav-tabs">
                    <li class="active"><a data-toggle="tab" data-target="#home">Credentials</a></li>
                    <li><a data-toggle="tab" data-target="#menu1">Password</a></li>
                </ul>

                <div class="tab-content">
                    <div id="home" class=" panel-body tab-pane fade in active">
                        <br>
                        <form role="form" >
                            <div class="form-group row ">
                                <label  class="col-sm-2 col-form-label">First Name</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" ng-model="user.firstName" placeholder="First Name">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Last Name</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="Lastname" ng-model="user.lastName"  type="text">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Institution</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="Institution" ng-model="user.institution" type="text">
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">City</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="City" ng-model="user.city" type="text">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">State</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="State" ng-model="user.state" type="text"  >
                                </div>
                            </div>

                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label">Country</label>
                                <div class="col-sm-6">
                                    <input  class="form-control" placeholder="Country" ng-model="user.country" type="text"  >
                                </div>
                            </div>
                            <div class="form-group row">
                                <label  class="col-sm-2 col-form-label"></label>
                                <div class=" col-sm-10">
                                    <button type="submit" class="btn btn-success" ng-click= "saveUserInfo()" type="submit">Submit</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="menu1" class=" panel-body tab-pane fade">
                        <br>
                        <form role="form1" ng-submit= "savePassword()">
                        <div class="form-group row ">
                            <label  class="col-sm-2 col-form-label">Current Password</label>
                            <div class="col-sm-6">
                                <input  class="form-control" ng-model="currentPassword" ng-required="true" name="currentPassword" placeholder="Current Password" type="password">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">New Password</label>
                            <div class="col-sm-6">
                                <input  class="form-control" placeholder="new password" ng-model="newPassword" name="newPassword" ng-required="true" type="password">
                            </div>
                        </div>

                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label">Confirm Password</label>
                            <div class="col-sm-6">
                                <input  class="form-control" placeholder="Confirm Password" ng-required="true" name="confirmPassword" ng-model="confirmPassword" type="password">
                            </div>
                            <p style="color:red;font-size: 10px;font-weight: 600">{{message}}<span style="color:green;font-size: 10px;font-weight: 600">{{successMessage}}</span></p>
                        </div>

                        <div class="form-group row">
                            <label  class="col-sm-2 col-form-label"></label>
                            <div class=" col-sm-10">
                                <button type="submit" class="btn btn-success"  type="submit">Submit</button>
                            </div>
                        </div>
                            </form>

                    </div>
                </div>







            </div>


        </div>
    </div>
</div>
