
<div id="wrapper">


    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand">Conference Management System</a>
        </div>
        <!-- /.navbar-header -->
    </nav>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-8 col-md-offset-3">
            <!--div class="col-md-7 col-md-offset-3"-->
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Please Register</h3>
                </div>
                <div class="panel-body">
                    <form role="form" ng-submit="registerNewUser()">
                        <fieldset>
                            <div  class="form-group">
                                First Name*: <input class="form-control" type="text" ng-model="firstname" ng-required="true" placeholder="Firstname" autofocus>
                            </div>
                            <div>
                                Last name*: <input class="form-control" placeholder="Lastname" ng-model="lastname"  type="text" ng-required="true" autofocus>
                            </div>
                            <div  class="form-group">
                                Email*: <input class="form-control" placeholder="Email" ng-model="email"  ng-required="true" autofocus></div>
                            <div  class="form-group">
                                Password*: <input class="form-control" placeholder="Password" ng-model="password"  type="password" ng-required="true" autofocus>
                            </div>
                                <div  class="form-group">
                                    Confirm Password*: <input class="form-control" placeholder="Confirm Password" ng-model="confirmpassword"  type="password" ng-required="true" autofocus>
                                </div>
                           <div class="form-group">
                                Postal Address: <input class="form-control" placeholder="Postal Address" ng-model="postaladdress" type="text" ng-required="true" autofocus>
                            </div>
                            <div  class="form-group">
                                Institution*: <input class="form-control" placeholder="Institution" ng-model="institution" type="text" ng-required="true" autofocus>
                            </div>
                            <div  class="form-group">
                                City: <input class="form-control" placeholder="City" ng-model="city" type="text" ng-required="true" autofocus>
                            </div>
                            <div  class="form-group">
                                State: <input class="form-control" placeholder="State" ng-model="state" type="text" ng-required="true" autofocus>
                            </div>
                            <div  class="form-group">
                                Country: <input class="form-control" placeholder="Country" ng-model="country" type="text" ng-required="true" autofocus>
                            </div>
                            <!-- Change this to a button or input when using this as a form -->
                            <strong><div>{{message}}</div></strong>
                            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
                        </fieldset>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
