<div id="wrapper">

    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3>List of New Requests </h3>
                </div>
                <div class="panel-body">

                    <div class="table-responsive">
                        <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                            <thead>
                            <tr>
                                <th>#</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th>Email Id</th>
                                <th>Comments</th>
                                <th>Accept</th>
                                <th>Reject</th>
                                <th>Rejection Comment</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr></tr>
                               <tr class="odd gradeX" ng-repeat="x in result">
                                        <td></td>
                                        <td>{{ x.firstName }}</td>
                                        <td>{{ x.lastName }}</td>
                                        <td>{{ x.email }}</td>
                                        <td>{{ x.comment.userComment }}</td>
                                        <td class="center">
                                                    <button type="button" class="btn btn-primary btn-xs" ng-click="Accept(x)" >Accept</button>
                                        </td>
                                        <td class="center">
                                                <button type="button" class="btn btn-danger btn-xs" ng-click="Reject(x)" >Reject</button>
                                        </td>
                                        <td>
                                            <textarea class="form-control" type="text" ng-model="x.comment.adminComment" ng-required="true" placeholder="Comments" autofocus></textarea>
                                        </td>

                                </tr>

                            </tbody>
                        </table>
                    </div>

                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>

</div>
