<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>All Conferences </h3>
            </div>

            <div class="panel-body">
                <div class="table-responsive">
                    <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                        <thead>
                        <tr>
                            <th>#</th>
                            <th>Conference Name</th>
                            <th>Department</th>
                            <th>Description</th>
                            <th>Submission Deadline</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr class="odd gradeX" ng-repeat="x in result_allconf" >
                            <td>1</td>
                            <td>{{ x.conferenceTitle }}</a></td>
                            <td>{{ x.department }}</td>
                            <td>{{ x.conferenceDescription }}</td>
                            <td>{{ x.submissionEndDate |date:"medium" }}</td>
                            <td td class="center">
                                <a ui-sref="home.myConfChair({confId:value.getId(x)})">View</a>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
