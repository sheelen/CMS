<div id="wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3>Remove Privileges </h3>
                    </div>
                    <!-- /.panel-heading -->
                    <div class="panel-body">
                        <div class="dataTable_wrapper">
                            <table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
                                <thead>
                                <tr>
                                    <th>First Name</th>
                                    <th>Last Name</th>
                                    <th>Email Id</th>
                                    <th>Remove</th>

                                </tr>
                                </thead>
                                <tbody>
                                <tr class="odd gradeX" ng-repeat="x in result">
                                    <td>{{ x.firstName }}</td>
                                    <td>{{ x.lastName }}</td>
                                    <td>{{ x.email }}</td>
                                    <td td class="center">
                                        <button type="button" class="btn btn-primary btn-xs" ng-click="Remove(x)" >Remove</button>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- /.table-responsive -->
                    </div>
                    <!-- /.panel-body -->
                </div>
                <!-- /.panel -->
            </div>
            <!-- /.col-lg-12 -->
        </div>
    </div>
    <!-- /#page-wrapper -->
