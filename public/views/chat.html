<h1 class="page-header">Chat</h1>
<div class='container'>
    <div class="well"><b>Welcome: {{nameOfTheUser}} !! Select the Conference to chat:</b></div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="x in myConferenceList" data-toggle="modal" data-target="#myModal"><a>{{x.conferenceTitle}}</a></li>
        </ul>

    <div class="modal fade" id="myModal" role="dialog" data-backdrop="static">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Conference</h4>
                </div>
                <div class="modal-body">
                    <div class='row'> <div class='col-md-9'>
            <textarea readonly id="messageLog" ng-model='messageLog' placeholder="Ready To Chat" class="form-control" rows="7"></textarea><br/>
                    </div>
                    </div>
                    <div class='row'>
                        <div class='col-md-8'>
                            <form role='form' novalidate name='form'>
                                <div class='form-group'>
                                    <input type='text' class="form-control" placeholder="Enter Message" required ng-max='50' ng-model='message' focus><br><br>
                                    <button class='btn btn-md btn-primary' ng-enable='form.$valid' ng-click="sendMessage()">Send !</button>
                                </div>
                            </form>
                        </div>
                    </div>



                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close Chat</button>
                </div>
            </div>

        </div>
        </div>

    </div>
