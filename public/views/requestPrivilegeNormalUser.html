<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Request Chair Privilege </h3>
            </div>
            <div class="panel-body" >
                <div>
                    <p style="font-weight: 700;" ng-show="requestStatus=='pending'"><br><br>Thank you, you will be notified of your request very shortly.</p>

                    <div ng-show="requestStatus=='removed'">
                        <p >Your request has been rejected by the ADMIN with below reason :</p>
                        <p style="font-weight: 700;"> {{adminComment}}</p>
                    </div>
                    <br>
                    <form role="form" ng-submit="Submit()" ng-hide="requestStatus=='pending' ||requestStatus!='removed'" ng-show="requestStatus=='granted'">

                        <div class="form-group row ">
                            <label  class="col-sm-2 col-form-label">Request *</label>
                            <div class="col-sm-8">
                                <textarea class="form-control" type="text" ng-model="comments" ng-required="true" placeholder="Comments" autofocus></textarea>
                            </div>
                        </div>
                        <div class="col-lg-2 col-lg-offset-10 form-group">
                            <label  class="col-sm-2 col-form-label"></label>
                            <div class=" col-sm-10">
                            <button  class="btn btn-sm btn-success " type="submit">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
