
<div class="row">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3>Create Conference </h3>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div>
                    <form role="form" ng-submit="createConference()">
                        <fieldset>
                            <div  class="form-group">
                                <strong>Conference Name*:</strong><input class="form-control" type="text" ng-model="conferenceName" ng-required="true" placeholder="Conference Name" autofocus>
                            </div>
                            <div  class="form-group">
                                <strong>Conference Description*:</strong><input class="form-control" type="text" ng-model="conferenceDescription" ng-required="true" placeholder="Conference Description" autofocus>
                            </div>
                            <div  class="form-group">
                                <span><strong>Submission Deadline:</strong><input class="form-control" type="date" placeholder="yyyy-MM-dd" ng-model="submissionDeadline" ng-required="true" id="submissionDate" name="date" min></span>
                            </div>
                            <div  class="form-group">
                                <span><strong>Review Deadline:</strong><input class="form-control" type="date" value="21-02-2016" min="{{submissionDeadline}}" id="reviewDate" ng-required="true" ng-model="reviewDeadline" name="date"></span>
                            </div>
                            <div  class="form-group">
                                <strong>Department*:</strong><input class="form-control" type="text" ng-model="department" ng-required="true" placeholder="Department Name" autofocus>
                            </div>
                            <div class="form-group">
					<span>
                   <p style="color:red;font-size: 10px;font-weight: 600">{{message2}}</p>
					</span>
                            </div>
                            <button class="btn btn-sm btn-success pull-right"  type="submit">Create Conference</button>
                        </fieldset>
                    </form>

                </div>
                <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>
</div>
